<div class="flex">
    <div id="existing-graphics-projects">
        <h3 class="helvetica">Existing Projects</h3>
        <h4 class="helvetica-normal"
            style="color: dimgray"
            *ngIf="(graphicProjects | async).length === 0"
        >No Projects Found</h4>
        <div *ngFor="let project of graphicProjects | async" id="single-graphic-project">
            <img width="70px" height="70px" src="{{this.apiService.fileURL(project.imageURLSquare)}}">
            <div style="width: 280px">
                <h4 class="helvetica">{{project.name}}</h4>
                <h5 class="helvetica-normal">{{project.description}}</h5>
            </div>
            <img class="trash" width="20px" height="20px" src="assets/images/admin/trash.png" (click)="deleteProject(project)">
        </div>
    </div>
    <div id="add-project">
        <h3 class="helvetica">Add Project</h3>
        <label class="helvetica-normal">Name</label>
        <input placeholder="name" type="text" [(ngModel)]="name">

        <label>
            <label class="helvetica-normal vertical-spacing">Description</label>
            <textarea class="helvetica-normal" placeholder="Description" [(ngModel)]="description"></textarea>
        </label>

        <label class="helvetica-normal vertical-spacing">Project URL</label>
        <input placeholder="url" type="text" [(ngModel)]="url">

        <label class="helvetica-normal vertical-spacing-button">Rectangle Image</label>
        <div>
            <input type="file" accept=".png,.jpg,.jpeg" (change)="uploadRecImage($event)">
        </div>

        <label class="helvetica-normal vertical-spacing-button">Square Image</label>
        <div>
            <input type="file" accept=".png,.jpg,.jpeg" (change)="uploadSquareImage($event)">
        </div>

        <button style="margin-top: 40px" (click)="submitProject()">Submit</button>
    </div>
</div>
