<div id="loader-wrapper">
    <ng-lottie
        [options]="options"
        width="100px" height="100px"
        *ngIf="showWorking"
    ></ng-lottie>
    <ng-lottie
        [options]="errorOptions"
        width="100px" height="100px"
        *ngIf="showError"
    ></ng-lottie>
</div>
<h3 class="helvetica" style="text-align: center">{{message}}</h3>
